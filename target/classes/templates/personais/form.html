<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
  <title th:text="${personal.id != null ? 'Editar Personal' : 'Novo Personal'} + ' - GymBro'"></title>
</head>
<body>
<main>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h4 th:text="${personal.id != null ? 'Editar Personal' : 'Novo Personal'}"></h4>
          </div>
          <div class="card-body">
            <form th:action="@{/web/personais/salvar}"
                  th:object="${personal}"
                  method="post">

              <!-- ID oculto -->
              <input type="hidden" th:field="*{id}" />

              <!-- Nome -->
              <div class="mb-3">
                <label for="nome" class="form-label">Nome *</label>
                <input type="text"
                       id="nome"
                       class="form-control"
                       th:field="*{nome}"
                       required />
                <div class="text-danger"
                     th:if="${#fields.hasErrors('nome')}"
                     th:errors="*{nome}"></div>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email"
                       id="email"
                       class="form-control"
                       th:field="*{email}"
                       required />
                <div class="text-danger"
                     th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
              </div>

              <!-- Senha -->
              <div class="mb-3">
                <label for="senha" class="form-label">Senha *</label>
                <input type="password"
                       id="senha"
                       class="form-control"
                       th:field="*{senha}"
                       required />
                <div class="text-danger"
                     th:if="${#fields.hasErrors('senha')}"
                     th:errors="*{senha}"></div>
              </div>

              <!-- Data de Nascimento -->
              <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento *</label>
                <input type="date"
                       id="dataNascimento"
                       class="form-control"
                       th:field="*{dataNascimento}"
                       required />
                <div class="text-danger"
                     th:if="${#fields.hasErrors('dataNascimento')}"
                     th:errors="*{dataNascimento}"></div>
              </div>

              <!-- Formado -->
              <div class="mb-3">
                <label for="formado" class="form-label">Formado *</label>
                <select id="formado"
                        class="form-control"
                        th:field="*{formado}"
                        required>
                  <option th:value="true">Sim</option>
                  <option th:value="false">NÃ£o</option>
                </select>
                <div class="text-danger"
                     th:if="${#fields.hasErrors('formado')}"
                     th:errors="*{formado}"></div>
              </div>

              <!-- Idade (somente leitura) -->
              <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="text"
                       id="idade"
                       class="form-control"
                       th:field="*{idade}"
                       readonly />
              </div>

              <div class="d-flex justify-content-between">
                <a href="/web/personais" class="btn btn-secondary">
                  <i class="fas fa-arrow-left"></i> Voltar
                </a>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save"></i> Salvar
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
