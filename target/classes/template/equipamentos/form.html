<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title th:text="${equipamento.id != null ? 'Editar Equipamento' : 'Novo Equipamento'} + ' - GymBro'"></title>
</head>
<body>
    <main>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h4 th:text="${equipamento.id != null ? 'Editar Equipamento' : 'Novo Equipamento'}"></h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/web/equipamentos/salvar}" method="post" th:object="${equipamento}">
                                <input type="hidden" th:field="*{id}">
                                
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome *</label>
                                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="tipo" class="form-label">Tipo *</label>
                                    <input type="text" class="form-control" id="tipo" th:field="*{tipo}" required>
                                </div>

                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="disponivel" th:field="*{disponivel}">
                                        <label class="form-check-label" for="disponivel">
                                            Dispon√≠vel
                                        </label>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a href="/web/equipamentos" class="btn btn-secondary">
                                        <i class="fas fa-arrow-left"></i> Voltar
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Salvar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
