<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Personais - GymBro</title>
</head>
<body>
    <main>
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Personais</h2>
                <a href="/web/personais/novo" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Novo Personal
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>CREF</th>
                                    <th>Especialidade</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="personal : ${personais}">
                                    <td th:text="${personal.id}"></td>
                                    <td th:text="${personal.nome}"></td>
                                    <td th:text="${personal.email}"></td>
                                    <td th:text="${personal.cref}"></td>
                                    <td th:text="${personal.especialidade}"></td>
                                    <td>
                                        <a th:href="@{/web/personais/editar/{id}(id=${personal.id})}" 
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-edit"></i> Editar
                                        </a>
                                        <!-- Fixed JavaScript syntax in onclick handler -->
                                        <button type="button" class="btn btn-sm btn-outline-danger ms-1"
                                                th:onclick="|if(confirm('Tem certeza que deseja excluir este personal?')) { window.location.href='/web/personais/excluir/${personal.id}'; }|">
                                            <i class="fas fa-trash"></i> Excluir
                                        </button>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(personais)}">
                                    <td colspan="6" class="text-center text-muted">
                                        Nenhum personal cadastrado
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
