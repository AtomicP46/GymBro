<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title th:text="${equipamento.id != null ? 'Editar Equipamento' : 'Novo Equipamento'} + ' - GymBro'"></title>
</head>
<body>
    <main>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h4 th:text="${equipamento.id != null ? 'Editar Equipamento' : 'Novo Equipamento'}"></h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/web/equipamentos/salvar}"
                                  method="post"
                                  th:object="${equipamento}">

                                <input type="hidden"
                                       th:field="*{id}" />

                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome *</label>
                                    <input type="text"
                                           class="form-control"
                                           id="nome"
                                           th:field="*{nome}"
                                           required />
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('nome')}"
                                         th:errors="*{nome}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="pesoEquip" class="form-label">Peso do equipamento (kg) *</label>
                                    <input type="number"
                                           step="0.01"
                                           class="form-control"
                                           id="pesoEquip"
                                           th:field="*{pesoEquip}"
                                           required />
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('pesoEquip')}"
                                         th:errors="*{pesoEquip}"></div>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a href="/web/equipamentos"
                                       class="btn btn-secondary">
                                        <i class="fas fa-arrow-left"></i> Voltar
                                    </a>
                                    <button type="submit"
                                            class="btn btn-primary">
                                        <i class="fas fa-save"></i> Salvar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
