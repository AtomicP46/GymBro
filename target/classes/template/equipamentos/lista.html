<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Equipamentos - GymBro</title>
</head>
<body>
    <main>
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Equipamentos</h2>
                <a href="/web/equipamentos/novo" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Novo Equipamento
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Tipo</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="equipamento : ${equipamentos}">
                                    <td th:text="${equipamento.id}"></td>
                                    <td th:text="${equipamento.nome}"></td>
                                    <td th:text="${equipamento.tipo}"></td>
                                    <td>
                                        <span th:class="${equipamento.disponivel ? 'badge bg-success' : 'badge bg-danger'}"
                                              th:text="${equipamento.disponivel ? 'Disponível' : 'Indisponível'}">
                                        </span>
                                    </td>
                                    <td>
                                        <a th:href="@{/web/equipamentos/editar/{id}(id=${equipamento.id})}" 
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-edit"></i> Editar
                                        </a>
                                        <button type="button" class="btn btn-sm btn-outline-danger ms-1"
                                                onclick="confirmarExclusao('/web/equipamentos/excluir/' + [[${equipamento.id}]])">
                                            <i class="fas fa-trash"></i> Excluir
                                        </button>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(equipamentos)}">
                                    <td colspan="5" class="text-center text-muted">
                                        Nenhum equipamento cadastrado
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
