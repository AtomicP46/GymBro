<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Exercício - GymBro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="layout :: navbar"></div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-plus-circle"></i> 
                            <span th:text="${exercicio.id != null ? 'Editar Exercício' : 'Novo Exercício'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/web/exercicios}" th:object="${exercicio}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome" class="form-label">Nome *</label>
                                    <input type="text" class="form-control" th:field="*{nome}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="tipo" class="form-label">Tipo *</label>
                                    <select class="form-select" th:field="*{tipo}" required>
                                        <option value="">Selecione o tipo</option>
                                        <option value="FORCA_PESO_REPETICOES">Força - Peso e Repetições</option>
                                        <option value="CARDIO_TEMPO_DISTANCIA">Cardio - Tempo e Distância</option>
                                        <option value="FUNCIONAL_TEMPO_REPETICOES">Funcional - Tempo e Repetições</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="grupoMuscular" class="form-label">Grupo Muscular *</label>
                                    <input type="text" class="form-control" th:field="*{grupoMuscular}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="equipamentoId" class="form-label">Equipamento</label>
                                    <input type="number" class="form-control" th:field="*{equipamentoId}">
                                    <div class="form-text">ID do equipamento (opcional)</div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="instrucoes" class="form-label">Instruções</label>
                                <textarea class="form-control" th:field="*{instrucoes}" rows="4" 
                                          placeholder="Descreva como executar o exercício..."></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/web/exercicios" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Voltar
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> Salvar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
