<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title th:text="${personal.id != null ? 'Editar Personal' : 'Novo Personal'} + ' - GymBro'"></title>
</head>
<body>
    <main>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h4 th:text="${personal.id != null ? 'Editar Personal' : 'Novo Personal'}"></h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/web/personais/salvar}" method="post" th:object="${personal}">
                                <input type="hidden" th:field="*{id}">
                                
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome *</label>
                                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="senha" class="form-label">Senha *</label>
                                    <input type="password" class="form-control" id="senha" th:field="*{senha}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="cref" class="form-label">CREF *</label>
                                    <input type="text" class="form-control" id="cref" th:field="*{cref}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="especialidade" class="form-label">Especialidade</label>
                                    <input type="text" class="form-control" id="especialidade" th:field="*{especialidade}">
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a href="/web/personais" class="btn btn-secondary">
                                        <i class="fas fa-arrow-left"></i> Voltar
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Salvar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
