<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">GymBro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .sidebar { min-height: 100vh; background-color: #f8f9fa; }
        .main-content { padding: 20px; }
        .card-header { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <!-- Navbar Fragment -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/web/">
                <i class="fas fa-dumbbell"></i> GymBro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/web/alunos">
                            <i class="fas fa-users"></i> Alunos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/web/exercicios">
                            <i class="fas fa-running"></i> Exerc√≠cios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/web/treinos">
                            <i class="fas fa-calendar-alt"></i> Treinos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/web/personais">
                            <i class="fas fa-user-tie"></i> Personais
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/web/equipamentos">
                            <i class="fas fa-tools"></i> Equipamentos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/web/planos">
                            <i class="fas fa-clipboard-list"></i> Planos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <main class="col-12 main-content">
                <div th:replace="${content}"></div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
