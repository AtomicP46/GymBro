<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Treino - GymBro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="layout :: navbar"></div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">
                            <i class="fas fa-calendar-plus"></i> 
                            <span th:text="${treino.id != null ? 'Editar Treino' : 'Novo Treino'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/web/treinos}" th:object="${treino}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome" class="form-label">Nome do Treino *</label>
                                    <input type="text" class="form-control" th:field="*{nome}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="alunoId" class="form-label">Aluno *</label>
                                    <select class="form-select" th:field="*{alunoId}" required>
                                        <option value="">Selecione o aluno</option>
                                        <option th:each="aluno : ${alunos}" 
                                                th:value="${aluno.id}" 
                                                th:text="${aluno.nome}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="dataCriacao" class="form-label">Data de Criação</label>
                                    <input type="date" class="form-control" th:field="*{dataCriacao}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="form-check mt-4">
                                        <input class="form-check-input" type="checkbox" th:field="*{ativo}" id="ativo">
                                        <label class="form-check-label" for="ativo">
                                            Treino Ativo
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="observacoes" class="form-label">Observações</label>
                                <textarea class="form-control" th:field="*{observacoes}" rows="3" 
                                          placeholder="Observações sobre o treino..."></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/web/treinos" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Voltar
                                </a>
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-save"></i> Salvar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
