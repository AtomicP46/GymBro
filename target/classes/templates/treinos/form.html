<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Treino – GymBro</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"/>
</head>
<body>

  <!-- navbar -->
  <div th:replace="~{layout :: navbar}"></div>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="card">
          <div class="card-header bg-warning text-dark">
            <h4 class="mb-0">
              <i class="fas fa-calendar-plus"></i>
              <span th:text="${treino.id} != null ? 'Editar Treino' : 'Novo Treino'"></span>
            </h4>
          </div>

          <div class="card-body">
            <form th:action="@{/web/treinos/salvar}"
                  th:object="${treino}"
                  method="post">

              <input type="hidden" th:field="*{id}"/>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="nome" class="form-label">Nome do Treino *</label>
                  <input type="text"
                         id="nome"
                         class="form-control"
                         th:field="*{nome}"
                         placeholder="Nome do treino"
                         required/>
                </div>
                <div class="col-md-6">
                  <label for="alunoId" class="form-label">Aluno *</label>
                  <select id="alunoId"
                          class="form-select"
                          th:field="*{alunoId}"
                          required>
                    <option value="" disabled selected>Selecione o aluno</option>
                    <option th:each="aluno : ${alunos}"
                            th:value="${aluno.id}"
                            th:text="${aluno.nome}">
                    </option>
                  </select>
                </div>
              </div>

              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea id="descricao"
                          class="form-control"
                          th:field="*{descricao}"
                          rows="3"
                          placeholder="Descrição opcional do treino"></textarea>
              </div>

              <div class="row mb-4">
                <div class="col-md-6">
                  <label for="dataHoraInicio" class="form-label">Início</label>
                  <input type="datetime-local"
                         id="dataHoraInicio"
                         class="form-control"
                         th:field="*{dataHoraInicio}"/>
                </div>
                <div class="col-md-6">
                  <label for="dataHoraFim" class="form-label">Fim</label>
                  <input type="datetime-local"
                         id="dataHoraFim"
                         class="form-control"
                         th:field="*{dataHoraFim}"/>
                </div>
              </div>

              <div class="d-flex justify-content-between">
                <a th:href="@{/web/treinos}" class="btn btn-secondary">
                  <i class="fas fa-arrow-left"></i> Voltar
                </a>
                <button type="submit" class="btn btn-warning">
                  <i class="fas fa-save"></i> Salvar
                </button>
              </div>

            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
