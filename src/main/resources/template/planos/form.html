<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title th:text="${plano.id != null ? 'Editar Plano' : 'Novo Plano'} + ' - GymBro'"></title>
</head>
<body>
    <main>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h4 th:text="${plano.id != null ? 'Editar Plano' : 'Novo Plano'}"></h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/web/planos/salvar}" method="post" th:object="${plano}">
                                <input type="hidden" th:field="*{id}">
                                
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome *</label>
                                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="objetivo" class="form-label">Objetivo *</label>
                                    <textarea class="form-control" id="objetivo" th:field="*{objetivo}" rows="3" required></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="duracaoSemanas" class="form-label">Duração (semanas) *</label>
                                    <input type="number" class="form-control" id="duracaoSemanas" th:field="*{duracaoSemanas}" min="1" required>
                                </div>

                                <div class="mb-3">
                                    <label for="personalId" class="form-label">Personal</label>
                                    <select class="form-select" id="personalId" name="personalId">
                                        <option value="">Selecione um personal</option>
                                        <option th:each="personal : ${personais}" 
                                                th:value="${personal.id}" 
                                                th:text="${personal.nome}"
                                                th:selected="${plano.personal != null && plano.personal.id == personal.id}">
                                        </option>
                                    </select>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a href="/web/planos" class="btn btn-secondary">
                                        <i class="fas fa-arrow-left"></i> Voltar
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Salvar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
