<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos - GymBro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="layout :: navbar"></div>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-users"></i> Lista de Alunos</h2>
                    <a href="/web/alunos/novo" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Novo Aluno
                    </a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Email</th>
                                        <th>Telefone</th>
                                        <th>Data Nascimento</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="aluno : ${alunos}">
                                        <td th:text="${aluno.id}"></td>
                                        <td th:text="${aluno.nome}"></td>
                                        <td th:text="${aluno.email}"></td>
                                        <td th:text="${aluno.telefone}"></td>
                                        <td th:text="${aluno.dataNascimento}"></td>
                                        <td>
                                            <a th:href="@{/web/alunos/{id}(id=${aluno.id})}" 
                                               class="btn btn-sm btn-outline-primary">
                                                <i class="fas fa-edit"></i> Editar
                                            </a>
                                            <form th:action="@{/web/alunos/{id}/deletar(id=${aluno.id})}" 
                                                  method="post" style="display: inline;">
                                                <button type="submit" class="btn btn-sm btn-outline-danger"
                                                        onclick="return confirm('Tem certeza que deseja deletar este aluno?')">
                                                    <i class="fas fa-trash"></i> Deletar
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            
                            <div th:if="${#lists.isEmpty(alunos)}" class="text-center py-4">
                                <i class="fas fa-users fa-3x text-muted mb-3"></i>
                                <p class="text-muted">Nenhum aluno cadastrado ainda.</p>
                                <a href="/web/alunos/novo" class="btn btn-primary">
                                    <i class="fas fa-plus"></i> Cadastrar Primeiro Aluno
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
