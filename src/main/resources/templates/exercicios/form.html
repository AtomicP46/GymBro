<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${exercicio.id != null ? 'Editar Exercício' : 'Novo Exercício'} + ' - GymBro'">GymBro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- navbar comum a todas as páginas -->
    <div th:replace="~{layout :: navbar}"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-dumbbell"></i>
                            <span th:text="${exercicio.id != null ? 'Editar Exercício' : 'Novo Exercício'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/web/exercicios/salvar}"
                              th:object="${exercicio}"
                              method="post">
                            <input type="hidden" th:field="*{id}" />

                            <!-- Nome -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome *</label>
                                <input type="text"
                                       id="nome"
                                       class="form-control"
                                       th:field="*{nome}"
                                       required />
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('nome')}"
                                     th:errors="*{nome}"></div>
                            </div>

                            <!-- Região -->
                            <div class="mb-3">
                                <label for="regiao" class="form-label">Região *</label>
                                <select id="regiao"
                                        class="form-select"
                                        th:field="*{regiao}"
                                        required>
                                    <option value="" disabled th:if="${exercicio.regiao == null}">
                                        Selecione a região
                                    </option>
                                    <option th:each="r : ${T(com.gymbro.enums.RegiaoCorpo).values()}"
                                            th:value="${r}"
                                            th:text="${r}">
                                    </option>
                                </select>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('regiao')}"
                                     th:errors="*{regiao}"></div>
                            </div>

                            <!-- Tipo -->
                            <div class="mb-3">
                                <label for="tipo" class="form-label">Tipo *</label>
                                <select id="tipo"
                                        class="form-select"
                                        th:field="*{tipo}"
                                        required>
                                    <option value="" disabled th:if="${exercicio.tipo == null}">
                                        Selecione o tipo
                                    </option>
                                    <option th:each="t : ${T(com.gymbro.enums.TipoExercicio).values()}"
                                            th:value="${t}"
                                            th:text="${t}">
                                    </option>
                                </select>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('tipo')}"
                                     th:errors="*{tipo}"></div>
                            </div>

                            <!-- Unilateral -->
                            <div class="mb-3">
                                <label class="form-label d-block">Unilateral *</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input"
                                           type="radio"
                                           id="unilateralSim"
                                           th:field="*{unilateral}"
                                           th:value="true" />
                                    <label class="form-check-label" for="unilateralSim">
                                        Sim
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input"
                                           type="radio"
                                           id="unilateralNao"
                                           th:field="*{unilateral}"
                                           th:value="false" />
                                    <label class="form-check-label" for="unilateralNao">
                                        Não
                                    </label>
                                </div>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('unilateral')}"
                                     th:errors="*{unilateral}"></div>
                            </div>

                            <!-- Equipamento -->
                            <div class="mb-3">
                                <label for="equipamentoId" class="form-label">Equipamento</label>
                                <select id="equipamentoId"
                                        class="form-select"
                                        th:field="*{equipamentoId}">
                                    <option value="">Sem equipamento</option>
                                    <th:block th:each="eq : ${equipamentos}">
                                        <option th:value="${eq.id}" th:text="${eq.nome}"></option>
                                    </th:block>
                                </select>
                                <small class="text-muted">Deixe em branco se o exercício não utiliza equipamento.</small>
                                <div class="invalid-feedback"
                                    th:if="${#fields.hasErrors('equipamentoId')}"
                                    th:errors="*{equipamentoId}"></div>
                            </div>


                            <!-- Ações -->
                            <div class="d-flex justify-content-between">
                                <a href="@{/web/exercicios}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Voltar
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> Salvar
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
